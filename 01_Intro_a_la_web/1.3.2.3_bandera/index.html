<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera noruega</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Flexbox</h2>
    <div class="flex azul">
        <div class="blanco pr mb mr">
            <div class="rojo pequeno"></div>
        </div>
        <div class="blanco pb mb ml pl">
            <div class="rojo grande"></div>
        </div>
    </div>
    <div class="flex azul">
        <div class="blanco pr pt mt mr">
            <div class="rojo pequeno"></div>
        </div>
        <div class="blanco pt mt ml pl">
            <div class="rojo grande"></div>
        </div>
    </div>
    <h2>Grid</h2>
    <div class="azul grid">
      <div class="cuadro1 blanco">
        <div class="rojo pequeño "></div>
      </div>
      <div class="rectangulo1 blanco">
        <div class="rojo grande alineado-derecha-superior"></div>
      </div>
      <div class="cuadro2 blanco">
        <div class="rojo pequeño alineado-izquierda-inferior"></div>
      </div>
      <div class="rectangulo2 blanco">
        <div class="rojo grande alineado-derecha-inferior"></div>
      </div>
    </div>
</body>
</html>
